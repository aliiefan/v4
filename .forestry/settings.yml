---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content/projects
  label: projects
  create: all
  match: "**/*"
- type: directory
  path: content/posts
  label: post
  create: all
  match: "**/*"
- type: directory
  path: content/jobs
  label: job
  create: all
  match: "**/*"
- type: directory
  path: content/hero
  label: hero
  create: all
  match: "**/*"
- type: directory
  path: content/featured
  label: featured
  create: all
  match: "**/*"
- type: directory
  path: content/contact
  label: contect
  create: all
  match: "**/*"
- type: directory
  path: content/about
  label: About
  create: all
  match: "**/*"
upload_dir: content/about
public_path: "/content/about"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run forestry:preview
